<!DOCTYPE html>
{% extends 'base.html' %}
{% block link%}
<link rel='stylesheet' type='text/css' href='/css/sale/saleOrderSingle.css'>
{% endblock link%}
<body>
{% block BODY%}
<div id = 'content'>
    <div id = 'title'>
        <span>優惠售價</span>
        <span id = 'applicationInfo'></span>
    </div>
    <div id = 'middleBox'>
        <table>
            <tbody>
                <tr>
                    <td class = 'labels'><div>廠商名稱 :</div></td>
                    <td colspan='2'><div id = 'clientName'></div></td>
                </tr>
                <tr>
                    <td class = 'labels'><div>購買的品項 :</div></td>
                    <td colspan='2'><div id = 'productName'></div></td>
                </tr>
                <tr>
                    <td class = 'labels'><div>建議售價:</div></td>
                    <td colspan='2'><div id = 'salePrice'></div></td>
                </tr>
                <tr>
                    <td class = 'labels'><div>優惠價格 :</div></td>
                    <td colspan='2'><div id = 'specialPrice'></div></td>
                </tr>
                <tr>
                    <td class = 'labels'><div>申請原因 :</div></td>
                    <td colspan='2'><div id = 'specialDescription'></div></td>
                </tr>
                <tr>
                    <td class = 'labels'><div>簽核意見 :</div></td>
                    <td colspan='2' class = 'input'><div id = 'commentText'></div></td>
                </tr>
                <tr id = 'insertCommentBlock'>
                    <td><div class = 'labels'>新增簽核意見 :</div></td>
                    <td ><input type = 'text' id = 'insertCommentText'></td>
                    <td>
                        <button onclick='insertComment()'>新增意見</button>
                        <div id = 'insertCommentError'></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id = 'signBlock'>
            <div id = 'bossSignBlock'>
                <div class = 'signHint'>董事長核准</div>
                <div id = 'bossSignPng'></div>
                <div id = 'bossTime'></div>
            </div>
            <div id = 'managerSignBlock'>
                <div class = 'signHint'>主管核准</div>
                <div id = 'managerSignPng'></div>
                <div id = 'managerTime'></div>
            </div>
            <div id = 'applicant'>
                <div class = 'signHint'>承辦人</div>
                <div id = 'applicantSignPng'></div>
                <div id = 'applicantTime'></div>
            </div>
        </div>
        <div id = 'signBtn'>
            <div id = 'signResult'></div>
            <button id = 'rejectBtn' onclick='audit("reject")'>駁回</button>
            <button id = 'approveBtn' onclick='audit("approve")'>核准</button>
        </div>

    </div>
</div>


{% endblock BODY%}
</body>
{% block script %}
<script type='text/javascript' src='/script/signSystem.js'></script>
<script type='text/javascript' src='/script/sale/specialPriceSingle.js'></script>
{% endblock  script%}
</html>
