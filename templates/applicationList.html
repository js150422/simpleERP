<!DOCTYPE html>
{% extends 'base.html' %}
{% block link%}
<link rel='stylesheet' type='text/css' href='/css/applicationList.css'>
{% endblock link%}
<body>
{% block BODY%}
<div id = 'content'>
    <div id = 'title'>待簽清單</div>
    <div id = 'middleBox'>
        <table id = 'resultTable'>
            <tbody>
                <tr>
                    <th>序列</th>
                    <th>單號</th>
                    <th>部門</th>
                    <th>類型</th>
                    <th>狀態</th>
                    <th>申請人</th>
                    <th>申請日期</th>
                </tr>
            </tbody>
        </table>

    </div>
    <div id = 'pageBtn'>
        <button id = 'lastPage' onclick = 'lastPage()'>上一頁</button>
        <button id = 'nextPage' onclick = 'nextPage()'>下一頁</button>
    </div>
</div>

{% endblock BODY%}
</body>
{% block script %}
<script type='text/javascript' src='/script/applicationList.js'></script>
{% endblock  script%}
</html>
