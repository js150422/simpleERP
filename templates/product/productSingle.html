<!DOCTYPE html>
{% extends 'base.html' %}
{% block link%}

<link rel='stylesheet' type='text/css' href='/css/product/productSingle.css'>
{% endblock link%}
<body>
{% block BODY%}
<div id = 'content'>
    <div id = 'title'>
        <span>產品資訊</span>
        <span id = 'applicationInfo'></span>
    </div>
    <div id = 'middleBox'>
        <div id = 'boxTop'>

            <label id = 'productPigBlock'>
                <input type='file' id = 'productPig'>
            </label>
            <table>
                <tbody>
                    <tr>
                        <td class = 'labels'><div >產品名稱 :</div></td>
                        <td class = 'input'><input type = 'text' id = 'productName'></td>
                    </tr>
                    <tr>
                        <td class = 'labels'><div >供應商 :</div></td>
                        <td class = 'input'><input type = 'text' id = 'supplierName'></td>
                    </tr>

                    <tr>
                        <td class = 'labels'><div>進貨單價 :</div></td>
                        <td class = 'input'><input type = 'text' id = 'costPrice'></td>
                    </tr>

                    <tr>
                        <td class = 'labels'><div>建議售價 :</div></td>
                        <td class = 'input'><input type = 'text' id = 'salePrice'></td>
                    </tr>
                    <tr>
                        <td class = 'labels'><div>產品介紹 :</div></td>
                        <td class = 'input'><input type = 'text' id = 'productDescription'></td>
                    </tr>
                    <tr>
                        <td class = 'labels'><div>簽核意見 :</div></td>
                        <td class = 'input'><div id = 'commentText'></div></td>
                    </tr>

                </tbody>
            </table>

        </div>
        <table>
            <tbody>
                <tr id = 'insertCommentBlock'>
                    <td id = 'commentTitleTd' ><div id = 'commentTitle'>新增簽核意見 :</div></td>
                    <td id = 'insertCommentTextTd'><input type = 'text' id = 'insertCommentText'></td>
                    <td>
                        <button onclick='insertComment()'>新增意見</button>
                        <div id = 'insertCommentError'></div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id = 'signBlock'>
            <div id = 'bossSignBlock'>
                <div class = 'signHint'>董事長核准</div>
                <div id = 'bossSignPng'></div>
                <div id = 'bossTime'></div>
            </div>
            <div id = 'managerSignBlock'>
                <div class = 'signHint'>主管核准</div>
                <div id = 'managerSignPng'></div>
                <div id = 'managerTime'></div>
            </div>
            <div id = 'applicant'>
                <div class = 'signHint'>承辦人</div>
                <div id = 'applicantSignPng'></div>
                <div id = 'applicantTime'></div>
            </div>
        </div>
        <div id = 'signBtn'>
            <div id = 'signResult'></div>
            <button id = 'rejectBtn' onclick='audit("reject")'>駁回</button>
            <button id = 'approveBtn' onclick='audit("approve")'>核准</button>
        </div>

    </div>
</div>


{% endblock BODY%}
</body>
{% block script %}
<script type='text/javascript' src='/script/signSystem.js'></script>
<script type='text/javascript' src='/script/product/productSingle.js'></script>
{% endblock  script%}
</html>
