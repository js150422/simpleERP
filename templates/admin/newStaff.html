<!DOCTYPE html>
{% extends 'base.html' %}
{% block link%}
<link rel='stylesheet' type='text/css' href='/css/admin/newStaff.css'>
{% endblock link%}
<body>
{% block BODY%}
<div id = 'content'>
    <div id = 'middleBox'>
        <!------------------------------ 新員工的部門設置 ----------------------------------------------->
        <div id = 'newStaff'>
            <div class = 'title'>新進員工部門設置</div>
            <label id = 'idTitle'>員工編號 :</label><span id = 'employeeId' ></span><br/>
            <label>姓名 :</label>
            <input type =  'text' id = 'employeeName'>
            <button id = 'isExist' onclick = 'employeeDataSearch()'>送出</button><br/>
            <label>部門 :</label>
            <select class = 'department'>
                <option value=''></option>
            </select><br/>
            <label>職等 :</label>
            <select id = 'grad'>
                <option value=''></option>
                <option>staff</option>
                <option>driver</option>
                <option>Section Manager</option>
                <option>Boss</option>
            </select>
            <button id = 'insertGroup' onclick = 'authorize()'>送出</button>
            <div id = 'levelChangeAlert'></div>
        </div>
        <!------------------------------ 部門主管設置 ----------------------------------------------->
        <div id = 'managerSet'>
            <div class = 'title'>部門主管設置</div>
            <label>姓名 :</label>
            <input type =  'text' id = 'managerName'><br/>
            <label>部門 :</label>
            <select class = 'department'>
                <option value=''></option>

            </select>

            <button id = 'departmentSet' onclick = 'sendSetDepartmentManager()'>送出</button>
            <div id = 'departmentSetError'></div>
        </div>
    </div>
</div>

{% endblock BODY%}
</body>
{% block script %}
<script type='text/javascript' src='/script/admin/newStaff.js'></script>
{% endblock  script%}
</html>
