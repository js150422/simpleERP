<!DOCTYPE html>
{% extends 'base.html' %}
{% block link%}
<link rel='stylesheet' type='text/css' href='/css/sale/createClient.css'>
{% endblock link%}
<body>
{% block BODY%}
<div id = 'content'>
    <div id = 'title'>供應商資料建立</div>
    <div id = 'middleBox'>
        <div id = 'warningBox'>
            <div class = 'warning'>交易條件:(1)貨到後立即電匯支付(2)貨到後立支付即期支票(3)貨到後立支付現金(4)預付20%訂金，貨到後立即電匯剩餘80%</div>
        </div>
        <table>
            <tr>
                <td><div class = 'labels'>供應商名稱 :</div></td>
                <td><input type = 'text' id = 'supplierName'></td>
            </tr>
            <tr>
                <td><div class = 'labels'>統一編號 :</div></td>
                <td><input type = 'text' id = 'taxId' placeholder='請填入8位數字'></td>
            </tr>
            <tr>
                <td><div class = 'labels'>地址 :</div></td>
                <td><input type = 'text' id = 'supplierAddress'></td>
            </tr>
            <tr>
                <td><div class = 'labels'>資本額 :</div></td>
                <td><input type = 'text' id = 'supplierCapital'></td>
            </tr>
            <tr>
                <td><div class = 'labels'>聯絡人 :</div></td>
                <td><input type = 'text' id = 'contactName'><span>職稱 :</span><input type = 'text' id = 'contactPersonTile'></td>
            </tr>
            <tr>
                <td><div class = 'labels'>聯絡人電話 :</div></td>
                <td><input type = 'text' id = 'contactPhone' placeholder='請填入10位數電話號碼不含-或()'></td>
            </tr>
            <tr>
                <td><div class = 'labels'>聯絡人郵件 :</div></td>
                <td><input type = 'text' id = 'contactEmail' placeholder='請填入email'></td>
            </tr>
            <tr>
                <td><div class = 'labels'>交易條件 :</div></td>
                <td>
                    <select id = 'paymentTerm'>
                        <option>貨到後立即電匯支付</option>
                        <option>貨到後立支付即期支票</option>
                        <option>貨到後立支付現金</option>
                        <option>貨到後付款30天電匯</option>
                        <option>預付20%訂金，貨到後立即電匯剩餘80%</option>
                        <option>預付20%訂金，貨到後30天電匯剩餘80%</option>
                        <option>貨到後立即開立30天期支票</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><div class = 'labels'>負責主要窗口 :</div></td>
                <td><select id = 'repEmployee'></select></tr>

            </tr>
            <tr>
                <td><div class = 'labels'>備註 :</div></td>
                <td><input type = 'text' id = 'supplierNote' placeholder = '選填'></td>

            </tr>

        </table>
        <div id = 'buttonBox'>
            <button onclick = 'send()' id = 'preview'>預覽</button>
            <div id = 'createResult'></div>
        </div>
    </div>
</div>


{% endblock BODY%}
</body>
{% block script %}
<script type='text/javascript' src='/script/purchase/createSupplier.js'></script>
{% endblock  script%}
</html>
